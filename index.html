<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
   <div class="main">
    <div class="left">
      <img src="https://images.pexels.com/photos/3573351/pexels-photo-3573351.png?auto=compress&cs=tinysrgb&w=600" alt="" id="pic">
      <div class="image">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" width="70px" height="70px">
        <h1 style="color: white; font-size: xx-large; "> Welcome</h1>
      </div>

    </div>

    <div class="right">
        <div class="text">
            <h2>“To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.” <br> <br>Lorem ipsum dolor sit  </h2>
            <br>
            
        </div>

        <div class="formsection">
            <h1 style="padding-left: 5%;">Let's do this!</h1> <br> <br>
        <div class="forms">
            <div class="leftform">
                <form>
                    <label for="first name">FIRST NAME</label><br>
                    <input type="text">  <br>  <br>
                    <label for="email">EMAIL</label><br>
                    <input type="email"><br> <br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password">
                </form>
            </div>

            <div class="rightform">
                <form>
                    <label for="last name">LAST NAME</label><br>
                    <input type="text"> <br> <br>
                    <label for="phone number">PHONE NUMBER</label><br>
                    <input type="number"><br> <br>
                    <label for="pass">CONFIRM PASSWORD</label><br>
                    <input type="password">
                </form>
            </div>
           
        </div>
    </div>

    <div class="btnsection">
    <button type="submit" class="btn">Create Account</button> <br>
    <h2>Already have an account? <span style="color: green;">Log in</span></h2>
    </div>
    </div>
   </div>
